<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/b7c220ca6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
      <div class="message" id="message">Turn - X</div>
      <div class="gameBoard">
        <div class="block" data-index="0"></div>
        <div class="block" data-index="1"></div>
        <div class="block" data-index="2"></div>
        <div class="block" data-index="3"></div>
        <div class="block" data-index="4"></div>
        <div class="block" data-index="5"></div>
        <div class="block" data-index="6"></div>
        <div class="block" data-index="7"></div>
        <div class="block" data-index="8"></div>
      </div>
      <div class="restart">
        <button class="restart-button" id="restartBtn">Restart</button>
      </div>
    </main>

    <footer class="footer">
      <p>By Ripon Patgiri</p>
      <a href="https://github.com/Ripon-Patgiri" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/ripon-patgiri-0319b7139/"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://decodingthemultiverse.wordpress.com/" target="_blank">
        <i class="fa-brands fa-wordpress"></i>
      </a>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
